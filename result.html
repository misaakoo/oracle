  <style>
    /*―――― ヘッダー用の高さ変数 & ボディ余白 ――――*/
    :root {
      --header-height-mobile: 70px;
      --header-height-desktop: 80px;
      --nav-gap-desktop: 16px; /* index.html と同じ値 */
    }
    html {
      scroll-padding-top: var(--header-height-mobile);
      scroll-behavior: smooth;
    }
    @media (min-width: 768px) {
      html {
        scroll-padding-top: var(--header-height-desktop);
      }
    }
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      /* ← ヘッダー高さ + 1em の上余白をここだけで設定 */
      padding: calc(var(--header-height-mobile) + 1em) 1em 1em;
    }
    @media (min-width: 768px) {
      body {
        padding: calc(var(--header-height-desktop) + 1em) 1em 1em;
      }
    }
    /*―――― ヘッダーまわり ――――*/
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: var(--header-height-mobile);
      background-color: #f2f2f2;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @media (min-width: 768px) {
      header { height: var(--header-height-desktop); }
    }
    header nav {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 0;
    }
    @media (min-width: 768px) {
      header nav { padding: 0 var(--nav-gap-desktop); }
    }
    header nav ul {
      display: flex;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    header nav ul li {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    header nav ul li a {
      width: 64px; height: 64px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    @media (min-width: 768px) {
      header nav ul li a {
        width: 80px; height: 80px;
      }
    }
    header nav ul li a img {
      width: 40px;
      height: auto;
    }
    header nav ul li a span {
      margin-top: 4px;
      font-size: 0.75rem;
      color: #441c26 !important;
    }
    /*―――― コンテナ幅揃え ――――*/
    .container {
      background-color: #fff;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    @media (max-width: 767px) {
      .container { width: 100%; }
    }
    /*―――― 以下は result.html 用の既存スタイル ――――*/
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    a { text-decoration: none; color: #daa0e9; }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 0.5em;
      background: #dbabf0;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }
    #cardContainer {
      max-width: 600px;
      margin: 0 auto 2em;
      text-align: center;
    }
    #cardTitle {
      font-size: 1.8em;
      margin-top: 0.5em;
    }
    #cardSubTitle {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 0.5em;
    }
    #cardImg {
      display: block;
      margin: 0.5em auto;
      width: 80%;
      max-width: 300px;
      height: auto;
    }
    .details {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      align-items: center;
      margin-bottom: 2em;
    }
    .detail-section {
      text-align: center;
      max-width: 600px;
    }
    .detail-section h3 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
      color: #347;
    }
    .detail-section p {
      line-height: 1.6;
    }
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      align-items: center;
      margin-top: 1.5em;
    }
    .share-buttons {
      display: flex;
      flex-direction: row;
      gap: 1em;
      justify-content: center;
      margin-top: 2em;
    }
    .share-buttons .btn {
      margin: 0;
    }
    .share-btn img {
      width: 1em;
      height: 1em;
      vertical-align: middle;
    }

       /* リセット＆本文中央寄せ */

/* ―― E. 必要ならアイコンサイズを調整 ―― */

}
